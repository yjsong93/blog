<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/mode/javascript/javascript.min.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }

    </style>
</head>
<body >

<div id="chart"></div>

<textarea id="codemirror"></textarea>

<script>
    $(function() {
        $("#codemirror").val($("#script_code").html());

        CodeMirror.fromTextArea(document.getElementById("codemirror"), {
            lineNumbers: true,
            mode: "javascript"
        });
    })

</script>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            width: 800,
            height : 400,
            axis : [
                {
                    data : [
                        { quarter : "01", sales : 50 },
                        { quarter : "02", sales : 20 },
                        { quarter : "03", sales : 0 },
                        { quarter : "04", sales : 30 },
                        { quarter : "05", sales : 44 },
                        { quarter : "06", sales : 22 },
                        { quarter : "07", sales : 21 },
                        { quarter : "08", sales : 36 },
                        { quarter : "09", sales : 56 },
                        { quarter : "10", sales : 30 },
                        { quarter : "11", sales : 50 },
                        { quarter : "12", sales : 25 }
                    ],
                    x : {
                        type : "range",
                        domain : [ 0, 100 ],
                        step : 10,
                        line : true
                    },
                    y : {
                        type : "block",
                        domain : "quarter",
                        line : true
                    }
                }

            ],
            brush : {
                type : "imagebar",
                target : "sales",
                uri : "resource/rect.png"
            },
            widget : {
                type : "title",
                text : "Image Column Sample",
                align : "start"
            },
            event : {
                "axis.click" : function(e) {
                    console.log(e);
                }
            }
        });
	})
</script>


</body>
</html>
