<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/mode/javascript/javascript.min.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }

    </style>
</head>
<body >

<div id="chart"></div>
<textarea id="codemirror"></textarea>

<script>
    $(function() {
        $("#codemirror").val($("#script_code").html());

        CodeMirror.fromTextArea(document.getElementById("codemirror"), {
            lineNumbers: true,
            mode: "javascript"
        });
    })

</script>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            axis : {
                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    full: true,
                    line : true
                },
                y : {
                    type : 'range',
                    domain : function(data) {
                        return [data.name + data.value + data.test + 10, 0];
                    },
                    step : 10
                },
                data : [
                    { name : 2, value : 6, test : 7 },
                    { name : 5, value : 6, test : 2 },
                    { name : 8, value : 4, test : 5 },
                    { name : 10, value : 5, test : 12 }
                ]
            },

            // 부가정보, 텍스트 & 컬러 & 보더컬러 & 기타 등등...
            series : {
                name : { text : "ì´ë¦„" },
                value : { text : "ê°’" },
                test : { text : "ê°’" }
            },
            brush : [{
                type : 'stackarea',
                symbol: "curve"
            }, {
                type : "stackline",
                symbol: "curve"
            }, {
                type : "stackscatter",
                symbol : "circle",
                size: 8
            }]
        });
	})
</script>


</body>
</html>
