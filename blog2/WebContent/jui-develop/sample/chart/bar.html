<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/mode/javascript/javascript.min.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }

    </style>
</head>
<body >

<div id="chart"></div>
<textarea id="codemirror"></textarea>

<script>
    $(function() {
        $("#codemirror").val($("#script_code").html());

        CodeMirror.fromTextArea(document.getElementById("codemirror"), {
            lineNumbers: true,
            mode: "javascript"
        });
    })

</script>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            icon: {
                path: "../../img/icon-list"
            },
            width: 400,
            height : 400,
            axis : [
                {
                    data : [
                        { name : 2, value : 15 },
                        { name : -15, value : -35 },
                        { name : 8, value : 10 },
                        { name : 18, value : 5 }
                    ],
                    y : {
                        orient : 'right',
                        domain : [ "week1", "week2", "week3", "week4" ],
                        color : "#22bbcc",
                        line : 'solid'
                    },
                    x : {
                        type : 'range',
                        domain : [ -40, 20 ],
                        step : 10
                    }
                }

            ],
            widget : [
            	{
                    type : 'title',
                    text: "test",
                    orient : "center",
                    align: "start"
                },
            	{ type : 'legend' },
                {
                    type : 'tooltip',
                    format : function(k, v) {
                        return this.icon("gear") + " " + v;
                    }
                }
            ],
            brush : {
                type : 'bar',
                target : ['name', 'value'],
                innerPadding : 2,
                display : "all",
                activeEvent : "click",
                colors : [ 5, 6 ]
            },
            style : {
                barBorderWidth : 1,
                barBorderColor : "black",
                barBorderOpacity : 0.3
            }
        });
	})
</script>

</body>
</html>
