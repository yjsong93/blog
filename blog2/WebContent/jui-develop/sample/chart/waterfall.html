<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.chart.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/mode/javascript/javascript.min.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }

    </style>
</head>
<body >

<div id="chart"></div>
<textarea id="codemirror"></textarea>

<script>
    $(function() {
        $("#codemirror").val($("#script_code").html());

        CodeMirror.fromTextArea(document.getElementById("codemirror"), {
            lineNumbers: true,
            mode: "javascript"
        });
    })

</script>

<script id="script_code">
    jui.ready([ "chart.builder", "chart.theme.jennifer" ], function(chart, theme) {

        chart("#chart", {
            theme: "gradient",
            width: 800,
            height : 400,
            axis : {
                x : {
                    domain: "name"
                },
                y : {
                    type : "range",
                    step : 10,
                    domain : "value"
                },
                data : [
                    { name : "Start", value : 90 },
                    { name : "a", value : 105 },
                    { name : "b", value : 126 },
                    { name : "c", value : 89 },
                    { name : "d", value : 6 },
                    { name : "e", value : -30 },
                    { name : "f", value : 16 },
                    { name : "g", value : 107 },
                    { name : "end", value : 168 }
                ]
            },
            brush : {
                type : "waterfall",
                target : "value",
                end : true,
                line : true,
                outerPadding : 10
            }
        });
	})
</script>


</body>
</html>
